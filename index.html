<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THAN CLINIC 메인 페이지</title>
    <style>
        /* ========================================================= */
        /* 1. 기본 스타일 및 메뉴바 설정 */
        /* ========================================================= */
        body {
            font-family: 'Malgun Gothic', 'Arial', sans-serif;
            margin: 0;
            /* 메뉴바 높이 50px + 약간의 여유 공간 */
            padding-top: 60px; 
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 상단 고정 메뉴 바 스타일 */
        .top-menu {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #80c8da; 
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000; 
        }

        .menu-button {
            flex-grow: 1;
            text-align: center;
            padding: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 0.9em; 
            font-weight: bold;
            transition: background-color 0.2s;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            white-space: nowrap;
        }
        .menu-button:first-child { border-left: none; }
        .menu-button:hover { background-color: #52a0a0; }
        
        /* 메인 콘텐츠 스타일 */
        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto; 
            background-color: white;
            border-radius: 8px;
            min-height: 500px; 
        }

        /* ========================================================= */
        /* 2. THAN CLINIC 진료 정보 스타일 (새로 추가된 부분) */
        /* ========================================================= */
        .clinic-info-section {
            width: 100%;
            max-width: 600px; 
            margin: 0 auto 20px; /* 아래 여백 추가 */
            background-color: white;
        }

        /* 상단 헤더 영역 (로고 및 이름) */
        .header-section {
            padding: 30px 20px;
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .header-section::after {
            content: "";
            position: absolute;
            top: 0; right: 0;
            width: 80px; height: 100%;
            background-image: radial-gradient(#ddd 10%, transparent 10%);
            background-size: 10px 10px;
            opacity: 0.3;
        }

        /* 로고 대체 도형 */
        .logo-placeholder {
            width: 50px; height: 50px;
            background-color: #a8d5e8; 
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
            transform: rotate(45deg);
        }
        .logo-placeholder::before, .logo-placeholder::after {
            content: ''; position: absolute;
            width: 20px; height: 20px;
            background-color: #a8d5e8; border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
        }
        .logo-placeholder::before { top: -10px; left: 10px; }
        .logo-placeholder::after { bottom: -10px; right: 10px; }
        
        /* 이름 텍스트 컨테이너 */
        .name-texts {
            display: flex; flex-direction: column;
            line-height: 1.2;
            z-index: 1;
        }
        .than-clinic-placeholder {
            font-size: 1.8em; font-weight: bold;
            color: #444; margin-bottom: 5px;
        }
        .korean-name {
            font-size: 1.1em; color: #666;
            font-weight: bold;
        }

        /* 진료 과목 블록 */
        .subject-block {
            background-color: #c0c0c0;
            color: #444;
            padding: 15px 20px;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .subject-block span { white-space: nowrap; }
        .subject-block .en { color: #333; font-weight: normal; }
        
        /* 진료 시간 블록 */
        .hours-block {
            background-color: #d3d3d3;
            color: #444;
            padding: 15px 20px;
            display: flex;
            align-items: flex-start;
            font-size: 0.9em;
        }
        .hours-label {
            flex-shrink: 0; width: 100px;
            font-weight: bold; margin-right: 15px; line-height: 1.5;
        }
        .hours-label .en { font-weight: normal; font-size: 0.9em; color: #666; }
        .hours-details { flex-grow: 1; line-height: 1.5; }
        .hours-details .day-row { display: flex; flex-wrap: wrap; margin-bottom: 5px; }
        .hours-details .day-name { font-weight: bold; width: 80px; flex-shrink: 0; }
        .hours-details .time-info { flex-grow: 1; }
        .hours-details .break-time { font-size: 0.9em; color: #888; }
        .hours-details .closed { font-size: 0.9em; color: #cc0000; }

        /* 모바일 반응형 (진료 정보) */
        @media (max-width: 450px) {
            .subject-block, .hours-block { flex-direction: column; align-items: flex-start; }
            .subject-block .ko, .subject-block .en { margin-right: 0; margin-bottom: 5px; }
            .hours-label { width: 100%; margin-bottom: 10px; text-align: center; }
            .hours-details { width: 100%; padding-top: 5px; border-top: 1px dashed #aaa; }
            .hours-details .day-row { justify-content: space-between; }
            .hours-details .day-name { width: auto; }
        }

 /* ========================================================= */
/* 3. QR 코드 문의 블록 스타일 (아이콘 제거 및 세로 정렬) */
/* ========================================================= */
.qr-section {
    padding: 20px;
    background-color: white;
    max-width: 1000px;
    margin: 20px auto; 
}

/* 전체 문의 컨테이너: 세로 배열 */
.inquiry-container {
    display: flex;
    flex-direction: column; 
    align-items: center;
    padding: 20px;
    background-color: white;
    border: 2px solid #a8d5e8;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    max-width: 500px; 
    width: 100%;
    box-sizing: border-box;
    margin: 0 auto;
}

/* 텍스트 영역 */
.text-area { 
    width: 100%;
    margin-right: 0;
    margin-bottom: 20px;
    text-align: center;
}
.text-area p { margin: 0; line-height: 1.4; }
.text-area .ko { font-size: 1.2em; font-weight: bold; color: #444; }
.text-area .en { font-size: 1em; color: #666; }

/* QR 코드 블록 컨테이너: 세로 정렬 */
.qr-blocks-container {
    display: flex;
    flex-grow: 1;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    width: 100%;
}

/* 개별 QR 코드 블록 링크 (클릭 영역) */
.qr-block-link {
    width: 90%;
    max-width: 350px;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s;
    /* 아이콘이 사라졌으므로, 전체 블록의 상단에 약간의 패딩을 주면 좋습니다. */
    padding-top: 10px; 
}
.qr-block-link:hover { 
    transform: translateY(-3px); 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
}
.qr-block { 
    padding-bottom: 10px; 
}

/* 🚫 .icon-area, .service-icon 관련 CSS는 모두 제거됨 */


/* 📌 QR 코드 이미지 스타일 (정사각형 및 중앙 정렬) */
.qr-image { 
    width: 80%; /* 컨테이너 폭의 80% 사용 */
    max-width: 130px; 
    height: 130px; /* 🚨 정사각형 유지 */
    object-fit: contain; /* 이미지가 잘리지 않고 영역 안에 맞도록 */
    display: block; 
    margin: 10px auto; /* 상하 여백 및 중앙 정렬 */
    border-radius: 4px;
    
    /* 팁: QR 코드 이미지 배경색을 흰색으로 두려면 이 속성은 제거합니다. */
    /* background-color: black; */
}

/* 팁: 인스타그램 QR 코드 이미지가 붉은색이라면, 아래 클래스를 추가하여 이미지에 테두리 효과 등을 줄 수 있습니다. */
/* .insta-qr { border: 2px solid #dc2743; } */

/* 서비스별 색상 설정 (QR Placeholder만 남아 있음) */
.insta .qr-placeholder { background-color: #dc2743; } /* 인스타그램만 QR 색상 변경 */


/* 모바일 반응형 (650px 이하) */
@media (max-width: 650px) {
    .inquiry-container {
        max-width: 100%;
        padding: 15px;
    }
    .qr-blocks-container {
        gap: 10px;
    }
    .qr-block-link {
        width: 100%;
        max-width: none;
    }
}
    </style>
</head>

        </div>

</div>
            </div>
        </div>
    

        </div>
        
    </div>
</body>
